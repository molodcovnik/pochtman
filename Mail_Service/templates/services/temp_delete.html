{% extends 'flatpages/default.html' %}
{% load static %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
<div class="head margin-bottom-3rem">
    <h1 class="head__title margin-top-5rem">Удаляем шаблон формы {{ template.name | capfirst }}?</h1>
    <div class="back-btn">
        <a href="{% url 'template_detail' request.resolver_match.kwargs.pk %}" class="back-btn__btn" title="Назад">&#8592;</a>
    </div>
</div>
<form action="" method="POST" class="form-delete-temp-data padding-top-5rem">
    {% csrf_token %}
    <div class="wrapper-btn center">
        <button type="submit" class="navigation__btn navigation__btn_red">Удалить</button>
    </div>
</form>
{% endblock content %}
